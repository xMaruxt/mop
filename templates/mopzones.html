<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View MopZone Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>MopZone Entries</h1>
    <table id="mopzone-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ID Mop</th>
                <th>ID Zone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Le righe delle entry verranno inserite qui -->
            {% for mopzone in mopzones %}
            <tr>
                <td>{{ mopzone.id }}</td>
                <td>{{ mopzone.idMop }}</td>
                <td>{{ mopzone.idZone }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
